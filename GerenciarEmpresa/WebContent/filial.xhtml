<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Gerenciar Filial</title>
</h:head>
<body>
	
	<h:form id="filialForm">
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="nome" value="Nome da Filial:" />
			<h:inputText id="nome" value="#{filialBean.filial.nome}"
				required="true" />

			<h:outputLabel for="cnpj" value="CNPJ:" />
			<h:inputText id="cnpj" value="#{filialBean.filial.cnpj}"
				required="true" maxlength="18"/>

			<h:outputLabel for="rua" value="Rua:" />
			<h:inputText id="rua" value="#{filialBean.endereco.rua}"
				required="true"  />

			<h:outputLabel for="numero" value="Número:" />
			<h:inputText id="numero" value="#{filialBean.endereco.numero}"
				required="true" />

			<h:outputLabel for="bairro" value="Bairro:" />
			<h:inputText id="bairro" value="#{filialBean.endereco.bairro}"
				required="true" />

			<h:outputLabel for="cidade" value="Cidade:" />
			<h:inputText id="cidade" value="#{filialBean.endereco.cidade}"
				required="true" />

			<h:outputLabel for="cep" value="CEP:" />
			<h:inputText id="cep" value="#{filialBean.endereco.cep}"
				required="true" />
			<h:commandButton value="Salvar" action="#{filialBean.gravarFilial()}"
				rendered="#{!filialBean.edicao}" />
			<h:commandButton value="atualizar"
				action="#{filialBean.editarFilial()}"
				rendered="#{filialBean.edicao}" />
			<h:button outcome="index" value="Voltar" />
		</h:panelGrid>

	</h:form>

	<h:messages />
	
	<h:form>
		<h:dataTable value="#{filialBean.listaFilial}" var="filAtual"
			border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{filAtual.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">CNPJ</f:facet>
				<h:outputText value="#{filAtual.cnpj}" />
			</h:column>
			<h:column>
				<f:facet name="header">Rua</f:facet>
				<h:outputText value="#{filAtual.endereco.rua}" />
			</h:column>
			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{filAtual.endereco.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{filAtual.endereco.bairro}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{filAtual.endereco.cidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{filAtual.endereco.cep}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton value="Editar"
					action="#{filialBean.carregarFilial(filAtual)}" />
			</h:column>
		</h:dataTable>
	</h:form>

</body>
</html>
